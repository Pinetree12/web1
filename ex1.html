<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            JavaScript Practice
        </title>
        <style>
            h1 {        
                text-align: center;
                background-color: powderblue;}
            h2{ 
                color:palevioletred;
            }
        </style>
    </head>
    <body>
        <h1>JavaScript</h1>
        <input type="button" value="Hi" onclick="alert('hi')">
        <input type="text" onchange="alert('changed')">
        <input type="button" value="search" onclick="alert('search')">
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
          var coworkers = ["Asllan", "cham5012"];
        </script>
        <h2>Get</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
        </script>
        <h2>Add</h2>
        <script>
            coworkers.push("danbi");
            coworkers.push("seulbi");
        </script>
        <h2>Count</h2>
        <script>
            document.write(coworkers.length);
        </script>
        <h1>Loop</h1>
        <ul>
            <script>
                document.write('<li>1</li>');
                var i = 0;
                while(i<3){
                    document.write('<li>2</li>');
                    document.write('<li>3</li>');
                    i = i + 1 ;
            }
                document.write('<li>4</li>');
            </script>
        </ul>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = ['Ukjin', 'Solyi', 'Danbi', 'Seulbi', 'Ubi'];
        </script>
        <h2> Co workers</h2>
        <ul>
            <script>
                var i = 0;
                while(i<coworkers.length){
                    document.write('<li>'+coworkers[i]+'</li>');
                    i = i + 1;
                }
            </script>
        </ul>
        <hi>Function</hi>
        <h2>Basic</h2>
        <ul>
            <script>
                function two(){
                    document.write('<li>2-1</li>');
                    document.write('<li>2-2</li>');
                }
                document.write('<li>1</li>');
                two();
                document.write('<li>2-3</li>');
                document.write('<li>3</li>');
                two();
            </script>
        </ul>
        <h2>Parameter & Argument</h2>
        <script>
            function onePlusOne(){
                document.write(1+1+'<br>');
            }
            onePlusOne();
            function sum(left, right){
                document.write(left+right+'<br>');
            }
            sum(2,3);
            sum(5,9);
        </script>
        <h2>Return</h2>
        <script>
            function sum2(left, right){
                return left+right;
            }
            document.write(sum2(2,3)+'<br>');
            document.write('<div style="color:pink">'+sum2(2,3)+'</div>');
            document.write('<div style="font-size:3rem">'+sum2(2,3)+'</div>');
        </script>
       <h1>Object</h1>
       <h2>Create</h2>
       <script>
        var family = {
            "Dad":"Ukjin",
            "Mom":"Solyi",
            "Daughter1":"Danbi",
            "Daughter2":"Seulbi"
        };
        document.write("Dad:"+family.Dad+"<br>");
        document.write("Mom:"+family.Mom+"<br>");
        document.write("Daughter1:"+family.Daughter1+"<br>");
        document.write("Daughter2:"+family.Daughter2+"<br>");
        family.pet = "fish";
        document.write("pet:"+family.pet+"<br>");
        family["Living animal"] = "Gomy";
        document.write("Living animal:"+family["Living animal"]+"<br>");
       </script>
       <h2>Iterate</h2>
       <script>
        for(var key in family){
             document.write(key+':'+family[key]+'<br>');
        }
       </script>
       <h2>Property & Method</h2>
       <script>
        family.showAll = function(){
            for(var key in this){
             document.write(key+':'+this[key]+'<br>');
        }
     }
        family.showAll();
       </script>
    </body>
</html>
